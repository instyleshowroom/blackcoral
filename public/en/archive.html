    var initialTopOffset = $('.navbar.is-transparent.is-fixed-top.is-white').offset().top;

      if (scroll + initialTopOffset >= $('.section2').offset().top && scroll + initialTopOffset <= $('.section2').offset().top + $('.section2').outerHeight()) {
        $('nav').addClass('invert'); // add the class
      } else {
        $('nav').removeClass('invert'); // remove the class
      }
